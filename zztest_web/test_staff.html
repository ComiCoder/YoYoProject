<html>

<body>

<p>User Post Staff</p>
<form action="http://127.0.0.1:8000/staff/postStaff/" method="post" enctype="multipart/form-data">
    DealType: <input type="text" name="dealType"/>
	SatffDesc: <input type="text" name="staffDesc"/>
	Price:<input type="text" name="price"/>
	Position:<input type="text" name="position"/>
	Longitude:<input type="text" name="longitude"/>
	Latitude<input type="text" name="latitude" />
	PostDesc:<input type="text" name="postDesc"/>
	
	Select images: <input type="file" name="images" multiple>
	
	
	
    <input type="submit" name="submit" value="Upload" />
</form>

<p>View User Staff</p>
<form action="http://127.0.0.1:8000/staff/staffList" method="get" enctype="multipart/form-data">
    userID: <input type="text" name="userID"/>
	pageIndex: <input type="text" name="pageIndex"/>
	<input type="hidden" name="pageCount" value="20"/>
	
    <input type="submit" name="submit" value="viewStaff" />
</form>
