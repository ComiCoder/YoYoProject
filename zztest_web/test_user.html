<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<p>Register UserInfo</p>
<form action="http://127.0.0.1:8000/userCenter/register/" method="post" target="_blank" 
		accept-charset="ISO-8859-15">
  PhoneNumber: <input type="text" name="phoneNum" /><br />
  Password: <input type="password" name="password" /><br />
  <input type="hidden" name="regType" value="1"/><br />
  <input type="submit" value="Register" />
</form>
<br/>
<p>User Logon</p>
<form action="http://127.0.0.1:8000/userCenter/login/" method="post" target="_blank" 
		accept-charset="ISO-8859-15">
  PhoneNumber: <input type="text" name="phoneNum" /><br />
  Password: <input type="password" name="password" /><br />
  <input type="submit" value="Logon" />
</form>

<p>User Logout</p>
<form action="http://127.0.0.1:8000/userCenter/logout/" method="get" target="_blank" 
		accept-charset="ISO-8859-15">
  <input type="submit" value="Logout" />
</form>
</body>

<p>User Upload Image</p>
<form action="http://127.0.0.1:8000/userInfo/update_icon_image/" method="post" enctype="multipart/form-data">
    <input type="file" name="userIcons" />
    <input type="submit" name="submit" value="Upload" />
</form>

<p>User Post Staff</p>
<form action="http://127.0.0.1:8000/userInfo/update_icon_image/" method="post" enctype="multipart/form-data">
    <input type="file" name="userIcons" />
    <input type="submit" name="submit" value="Upload" />
</form>
</html>
