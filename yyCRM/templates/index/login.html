{% load staticfiles %}
<html>
	<link rel="stylesheet" type="text/css" href="{% static "basic/basic.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "index/login.css" %}">
	
	<!--h1 class="title">UEAGER_管理界面</h1-->
	<body>
		<div id="login_form">
			<section class="container">
			    <div class="login">
			      <h1>Login to UEager CRM</h1>
			      <form method="post" action="index.html">
			        <p><input type="text" name="login" value="" placeholder="Username or PhoneNum"></p>
			        <p><input type="password" name="password" value="" placeholder="Password"></p>
			        <p class="remember_me">
			          <label>
			            <input type="checkbox" name="remember_me" id="remember_me">
			            Remember me on this computer
			          </label>
			        </p>
			        <p class="submit"><input type="submit" name="commit" value="Login"></p>
			      </form>
			    </div>
			
			    <div class="login-help">
			      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
			    </div>
			  </section>
		</div>
	</body>
</html>
